<!doctype html>
<html>
<head>
    <title>World Cup Results</title>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
</body>

    <div id="contents" class="container">
        <div id="header" class="row">
            <h2>Hack Bulgaria World Cup</h2>
        </div>

        <div id="main" class="row">
            
        </div>

        <div id="footer" class="row">
            <a href="./compare.html">Compare Teams</a>
        </div>
    </div>



    <script id="result-block" type="text/x-handlebars-template">
        <div id="{{match_number}}" class="results row" >
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    {{#if progressTime}}
                        <div class="progress progress-striped active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div><br />
                        <h4> <span id="minutesLeft">{{progressTime}}</span> minutes passed.</h4>
                    {{else}}
                        {{#if completed}}
                            <h4>The game have finished.</h4>
                        {{else}}
                            <h4>The game starts at: {{startTime}}</h4>
                        {{/if}}
                    {{/if}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-3">
                    <span>{{home_team.country}}</span>
                    <img class="flag" src="./flags/{{home_team.code}}.png" data-country="{{home_team.country}}" data-toggle="popover" data-placement="top" />
                    <span class="home-goals">{{home_team.goals}}</span>
                </div>
                <div class="col-xs-3">
                    <span class="home-goals">{{away_team.goals}}</span>
                    <img class="flag" src="./flags/{{away_team.code}}.png" data-country="{{away_team.country}}" data-toggle="popover" data-placement="top" />
                    <span>{{away_team.country}}</span>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>
    </script>

    <script id="info-pop" type="text/x-handlebars-template">
        {{country}} is in {{group_letter}} group. With {{wins}} wins, {{losses}} losses and {{games_played}} games played.
    </script>


<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app.js"></script>
</body>
</html>
